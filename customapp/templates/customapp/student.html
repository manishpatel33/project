{% extends 'header.html' %}
{% load static from staticfiles %}
{% block content %}
    <div class="center">
        <h1 align="center">This is student Page</h1>
        <table align="center">
            <tr>
                <td>
                    {% if u5 %}
                    <form action="" method="POST">
                        {% csrf_token %}
                         Name:
                         <input type="text" value='{{u5.Name}}' name="uname"  required><br><br>
                         Email:
                         <input type="email" value='{{u5.Email}}' name="email" required><br><br>
                         Branch:
                        <input type="text" value='{{u5.branch}}' name="branch" required><br><br>
                        <button type="submit">Update </button>
                    </form>
                    {% else %}
                        <form action="" method="POST">
                        {% csrf_token %}
                         Name:
                         <input type="text" placeholder="Enter Name" name="uname" value="{{student.Name}}" required><br><br>
                         Email:
                         <input type="email" placeholder="Enter Email" name="email" required><br><br>
                         Branch:
                        <input type="text" placeholder="Enter branch" name="branch" required><br><br>
                        <button type="submit">Registration</button>
                        </form>
                    {% endif %}
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
